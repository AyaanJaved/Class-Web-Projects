<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 7</title>
    <style>
        h1{
            text-align: center;
        }
        #header {
            display: flex;
            background-color: grey;
        }

        #banner {
            display: flex;
            background-color: skyblue;
        }
        .section{
            text-align: center;
            color: black;
        }

        .circle {
            background-color: burlywood;
            width: 200px;
            height: 200px;
            margin: 30px 15px;
            border-radius: 50%;
        }

        .articles {
            display: flex;
            background-color: chocolate;
            flex-direction: column;
        }
        .section-2{
            display: flex;

            border:2px solid red;
            height: 50vh;
            padding: 10px;
        }
        .main,.article{
            border: 2px solid red;
            width: 50vw;
            height: 50vh;
            margin: 2px;
            text-align: center;
        }
        .main{
            display: flex;
            flex-direction: column;
            background-color: grey;
            justify-content: space-around;
        }
        .articles{
            height: 30%;
            margin: 4px;
        }

    </style>
</head>
<body style="color: white">
    <div id="header">
        <h1>Header</h1>
    </div>
    <div id="banner">
        <h1>Banner</h1>
    </div>

    <h2 class="section">
        Section-1
    </h2>

    <div style="display: flex;">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

      <h2 style="text-align: center; color: black;">Section-2</h2>

    <div class="section-2">
        <div class="main">Main Content</div>
        <div class="article">
            <div class="articles"><span class="text">Article-1</span></div>
            <div class="articles"><span class="text">Article-2</span></div>
            <div class="articles"><span class="text">Article-3</span></div>
        </div>
    </div>

    <h2 style="text-align: center; color: black;">Section-3</h2>
    <div class="section-3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2 style="text-align: center;">Section-4</h2>
    <div class="section-4">
        <span>Footer</span>
    </div>

    </body>
</html>
