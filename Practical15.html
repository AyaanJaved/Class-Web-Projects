<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
     <link
     href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
     <script src="./Practical15Script.js"></script>
    <style>
      .counterHeader {
        text-align: center;
      }
      .counterDisplay {
      }
      .flexDiv {
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .addbutton {
          background-color: indianred;
          margin: 5px;
          border: none;
      }
      .decButton {
          background-color: indianred;
          margin: 5px;
          border: none;
      }
    </style>
  </head>
  <body>
    <h2 class="counterHeader">Counter</h2>
    <div class="flexDiv">
      <button class="addbutton"><i class="material-icons">add</i></button>
      <h3 class="counterDisplay">5</h3>
      <button class="decButton"><i class="material-icons">remove</i></button>
    </div>
  </body>
</html>
